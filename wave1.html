<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 1000px;
            height: 500px;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
            display: flex;
            align-items: flex-end;
        }

        .index {
            width: 10px;
            border-top: 1px solid black;
        }

        .control {
            width: 300px;
            height: 30px;
            position: center;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
        }
    </style>
    <script>
        var time = null;
        var stopId = 0;
        var data = [];
        for(let i=0;i<100;i++){
            data.push(Math.PI/5*(i+1));
        }
        var frequency = 10;
        var doSomething = function () {
            var t = new Date();
            var dt = t - time;
            var height = [];
            var indexs = document.querySelectorAll(".index");
            for (let i=0;i<100;i++){
                let x=data[i]-frequency*dt/1000;
                let h=0;
                if(x<0){
                    h = Math.sin(x)/Math.sqrt(data[i])/Math.pow(dt/1000+1,2);
                }
                height.push(h);
                indexs[i].style.height = h*500+300+"px";
            }
            // console.log(height,indexs);
        }
        window.onload = function () {
            time = new Date();
            stopId = setInterval(doSomething, 100);
        }

        function stop() {
            var k = document.querySelector(".btn:first-of-type");
            var b = k.getAttribute("value");
            if (b == 'stop!') {
                clearInterval(stopId);
                k.setAttribute("value", "go on!")
            } else {
                stopId = setInterval(doSomething, 100);
                k.setAttribute("value", "stop!")
            }
        }
    </script>
</head>
